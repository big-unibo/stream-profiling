log4j.rootCategory=DEBUG, console, file
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{DATE} %-5p - %m%n

log4j.logger.org.apache.spark=WARN
log4j.logger.org.spark-project=ERROR
log4j.logger.org.apache.hadoop=ERROR
log4j.logger.io.netty=ERROR
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.io.vertx.core.impl.BlockedThreadChecker=OFF
log4j.logger.org.spark_project=WARN
log4j.logger.org.apache.spark.memory.TaskMemoryManager=WARN
log4j.logger.org.apache.spark.storage.ShuffleBlockFetcherIterator=WARN
log4j.logger.org.apache.spark.scheduler.OutputCommitCoordinator=WARN
log4j.logger.it.unibo=INFO

log4j.appender.file=it.unibo.big.utils.ExecutionFileAppender
log4j.appender.file.File=streaming.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n